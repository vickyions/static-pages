<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Vicky Soni">
  <meta description="#">
  <title>Pricing HTML</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./med.css">
</head>
<body>
	<main class="main-container">
		<header>
			<h1 class="h1">Our Pricing</h1>
			<p>
				<span>Annually</span>
				<input class="form-check-input" type="checkbox" role="switch" name="sub" checked>
				<span>Monthly</span>
			</p>
		</header>
		<section class="cta-container">
			<div id="card1" class="card-container">
				<h2 class="h2">Master</h2>
				<p class="price"><span>$</span>19.99</p>
				<hr/>
				<p>500 GB Storage</p>
				<hr/>
				<p>5 Users Allowed</p>
				<hr/>
				<p>Send up to 3 GB</p>
				<hr/>
				<button id="btn1" class="btn" type="button">LEARN MORE</button>
			</div>
			<div id="card2" class="card-container">
				<h2 class="h2">Professional</h2>
				<p class="price"><span>$</span>24.99</p>
				<hr/>
				<p>1 TB Storage</p>
				<hr/>
				<p>5 Users Allowed</p>
				<hr/>
				<p>Send up to 10 GB</p>
				<hr/>
				<button id="btn2" class="btn" type="button">LEARN MORE</button>
			</div>
			<div id="card3" class="card-container">
				<h2 class="h2">Master</h2>
				<p class="price"><span>$</span>39.99</p>
				<hr/>
				<p>2 TB Storage</p>
				<hr/>
				<p>10 Users Allowed</p>
				<hr/>
				<p>Send up to 20 GB</p>
				<hr/>
				<button id="btn3" class="btn" type="button">LEARN MORE</button>
			</div>
		</section>
	</main>
	<div class="back1 back"></div>
	<div class="back2 back"></div>
</body>
</html>
