<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Vicky Soni" />
        <meta description="#" />
        <title>Riddle-Mobile</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="container">
            <header>
                <h1 id="logo-head" class="h1">Riddle</h1>
                <a id="logo" href="#"><div id="logo-img"><img src="./img/logo.svg" alt="riddle logo"></div></a>
            </header>
            <section>
                <div class="wrapper-1">
                    <div id="template"><img src="./img/template.webp" alt="template"></div>
                    <div class="wrapper-2">
                        <article id="cta">
                            <h2 class="h2">
                                Build The Community Your Fans Will Love
                            </h2>
                            <p>
                                Riddle re-imagines the way we build communities.
                                You havea voice, but so does your audience.
                                Create connections with your users as you engage
                                in genuine discussion.
                            </p>
                            <button type="button">Register</button>
                        </article>
                        <div id="footer">
                            <a href="#" target="#"
                                ><div class="img-wrapper">
                                    <img
                                        src="./img/facebook.svg"
                                        alt="facebook"
                                    /></div
                            ></a>
                            <a href="#" target="#"
                                ><div class="img-wrapper">
                                    <img
                                        src="./img/twitter.svg"
                                        alt="twitter"
                                    /></div
                            ></a>
                            <a href="#" target="#"
                                ><div class="img-wrapper">
                                    <img
                                        src="./img/instagram.svg"
                                        alt="instagram"
                                    /></div
                            ></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
