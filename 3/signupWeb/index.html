<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Vicky Soni" />
        <meta description="#" />
        <title>SignUp WEB</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./med.css" />
    </head>
    <body>
        <main class="container">
            <section id="header-section">
                <h1 class="h1">Learn to paint by watching others</h1>
                <p>
                    See how experienced painters create art in real-time.
                    <span
                        >Watching scripted tutorials is great, but understanding
                        how artists think is invaluable.</span
                    >
                </p>
            </section>
            <section id="form-section">
                <div id="offer">
                    <p>
                        <span>Try it free for 7 days then</span> $20/mo there
                        after
                    </p>
                </div>
                <form id="form1" class="form-container" action="">
                    <input
                        type="text"
                        placeholder="First Name"
                        name="fname"
                        required
                        aria-label="First Name"
                    />
                    <input
                        type="text"
                        placeholder="Last Name"
                        name="lname"
                        required
                        aria-label="Last Name"
                    />
                    <input
                        type="email"
                        placeholder="Email Address"
                        name="email"
                        required
                        aria-label="Email Address"
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        required
                        aria-label="Password"
                    />
                    <button type="submit" form="form1">
                        CLAIM YOUR FREE TRAIL
                    </button>
                    <p id="tc">
                        By clicking the button you are accepting
                        <a href="#">Terms & Conditions</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
